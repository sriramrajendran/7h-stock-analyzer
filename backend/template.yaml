AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 7H Stock Analyzer - Lambda Function Infrastructure

Globals:
  Function:
    Runtime: python3.10
    Timeout: 900
    MemorySize: 512
    Environment:
      Variables:
        APP_AWS_REGION: !Ref AWS::Region
        S3_BUCKET_NAME: !ImportValue 7h-Stock-DataBucket
        LOG_LEVEL: INFO
        ENVIRONMENT: !Ref Environment

Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - production
      - staging
      - dev

Resources:
  StockAnalyzerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.main.handler
      CodeUri: s3://7h-stock-analyzer/stock-analyzer-lambda.zip
      Description: Lambda function for stock analysis with FastAPI
      Architectures:
        - x86_64
      Layers:
        - !Ref DependenciesLayer
      Runtime: python3.10
      Timeout: 900
      MemorySize: 512
      Environment:
        Variables:
          APP_AWS_REGION: !Ref AWS::Region
          S3_BUCKET_NAME: !ImportValue 7h-Stock-DataBucket
          LOG_LEVEL: INFO
          ENVIRONMENT: !Ref Environment
      Role: !GetAtt StockAnalyzerExecutionRole.Arn
      Events:
        ApiHealth:
          Type: HttpApi
          Properties:
            Path: /health
            Method: GET
        ApiRunNow:
          Type: HttpApi
          Properties:
            Path: /run-now
            Method: POST
        ApiReconRun:
          Type: HttpApi
          Properties:
            Path: /recon/run
            Method: POST
        ApiConfigUpdate:
          Type: HttpApi
          Properties:
            Path: /config/update
            Method: POST
        ApiConfigValidate:
          Type: HttpApi
          Properties:
            Path: /config/validate
            Method: POST
        ApiAnalysis:
          Type: HttpApi
          Properties:
            Path: /analysis/{symbol}
            Method: POST
        ApiRecommendationsFallback:
          Type: HttpApi
          Properties:
            Path: /recommendations
            Method: GET

  StockAnalyzerExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-execution-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !ImportValue 7h-Stock-DataBucket
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub "${!ImportValue 7h-Stock-DataBucket}/*"

  DependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: StockAnalyzerDependencies
      Description: Shared dependencies for stock analyzer
      ContentUri: s3://7h-stock-analyzer/stock-analyzer-layer.zip
      CompatibleRuntimes:
        - python3.10
      RetentionPolicy: Retain

  StockAnalyzerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${StockAnalyzerFunction}"
      RetentionInDays: 3

Outputs:
  StockAnalyzerFunction:
    Description: "Lambda Function ARN"
    Value: !GetAtt StockAnalyzerFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-StockAnalyzerFunction"
